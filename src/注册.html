<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>注册账户</title>
    <link rel="stylesheet"  type="text/css" href="C:\Users\shxjygrace\Desktop\2020上\Web\Project 1\css\注册.css" media="all">
</head>
<body>
    <div id="contents">
    <h1>注册账号</h1>

    <section>
        <form action="#" action="C:\Users\shxjygrace\Desktop\2020上\Web\Project 1\index.html" method="GET">
        <p>
            <strong>用户名</strong><br>
            <input type="text" name="text" pattern="\w" required placeholder="允许大小写字母、数字和下划线">
        </p>
        <p>
            <strong>邮箱</strong><br>
            <input type="email" name="email" pattern="^[a-zA-Z0-9_-]+@[a-zA-Z0-9_-]+(\.[a-zA-Z0-9_-]+)+$" required placeholder="请输入正确的邮箱地址">
        </p>
        <p>
            <strong>请设置密码</strong><br>
            <input type="password" name="password" pattern="^[A-Za-z0-9]+$" required placeholder="8位以上，允许大小写字母加数字">
        </p>
        <p>
            <strong>请确认密码</strong><br>
            <input type="password" name="repassword" pattern="^[A-Za-z0-9]+$" required placeholder="请再输入一次密码">
        </p>
        <input type="submit" value="注册" id="submit" name="continue" onclick="window.location.href='../index.html'">
        </form>
    </section>

    </div>

    </footer>
</body>

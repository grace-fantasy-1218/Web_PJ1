    <div id="main">
        <h2>上传</h2>
        <form action="#" method="GET">
            <div id="imgPreview">
                <div class="yanzRight">
                    <input id="evidence" onchange="uploadImg(this,'preview')" type="file">
                    <span class="dui" id="imgOrder_dui" style="display: none;"></span>

            </p>

            </p>
            <input type="button" id="提交" name="continue" value="上传" onclick="window.location.href='我的照片.html';alert('上传成功')">
            </div>
        </form>
    </div>
        <script>
            function uploadImg(file,imgNum){
            var widthImg = 630;
            var heightImg = 430;
            var div = document.getElementById(imgNum);
            if (file.files && file.files[0]){
            div.innerHTML ='<img id="upImg">'; //生成图片
            var img = document.getElementById('upImg'); //获得用户上传的图片节点
            img.onload = function(){
            img.width = widthImg;
            img.height = heightImg;
            }
            var reader = new FileReader(); //判断图片是否加载完毕
            reader.onload = function(evt){
            if(reader.readyState === 2){ //加载完毕后赋值
            img.src = evt.target.result;
            }
            }
            reader.readAsDataURL(file.files[0]); 
            }
            }
            </script>
